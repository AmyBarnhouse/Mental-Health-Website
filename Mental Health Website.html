<html>
    <head>
        <title>Mental Health Webpage</title>
        <!--from w3 schools, linking CSS page to HTML document-->
        <link href="mental health.css" rel="stylesheet">
    </head>

    <body>
        <h1>Mental Health and Wellbeing</h1>
         <!--from w3 schools/HTML images-->
        <img src="sunset picture.jpg" alt="a calming sunset picture" class="pictures" style="width:1500px;height:100px;">
        <p>Your mental health can be affected by....</p>
        <li>Stress</li>
        <li>University</li>
        <li>Friends and Family</li>
        <p></p>
        <p>You can better your mental health through communicating with others when you need help.</p>
        <p>Sign up to our newsletter and learn how to look after your mind:</p>
        <form>
            <!--from freeCodeCamp html form class-->
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label><br>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label><br>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label><br>
            <label for="terms-and-conditions" name="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href=>terms and conditions</a>
              </label>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">Social Media</option>
                <option value="2">Newspaper</option>
                <option value="3">School Advisor</option>
                <option value="4">Other</option>
                </select>
            </label>
        </form>    
    </body>
</html>
